<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Vehicle Tracking System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<style>
    #map {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    html,
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
</style>

</head>

<body>
    <div id="map"></div> <!---map -->


    <div id="map-container" class="container">
        <div class="search-bar">
            <div class="top-bar">
                <input id="input-t" type="text" placeholder="Start Location">  <!--- start location-->
                <div class="bus-icon">
                    <img id="start" src="bus-icon.png" alt="Bus Icon">
                </div>
            </div>

            <div class="bottom-bar">
                <input id="input-b" type="text" placeholder="Start Location">
                <div class="bus-icon">
                    <img id="destination" src="bus-icon.png" alt="Bus Icon">
                </div>
            </div>

            <div class="option-container">
                <div class="option" id="home"><img src="home.png" alt="">Home<span class="location"> Shimla, Himachal
                        Pradesh</span></div>
                <div class="option" id="chadwick"><img src="recent_icon.png" alt="">Chadwick Falls</div>
                <div class="option" id="manali"><img src="recent_icon.png" alt="">Manali</div>
                <div class="option" id="south"><img src="recent_icon.png" alt="">South Himachal</div>
            </div>
        </div>
    </div>
    <div class="current" id="current"><img src="circle.png" alt=""></div>
</body>


<script>
    // Map initialization
    var map = L.map("map").setView([28.7041, 77.1025], 6);

    //osm layer
    var tileLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    });
    tileLayer.addTo(map);

    if (!navigator.geolocation) {
        console.log("Your browser doesn't support geolocation feature!");
    } else {
        navigator.geolocation.getCurrentPosition(getPosition);
    }


    document.getElementById("current").onclick = function () {
        navigator.geolocation.getCurrentPosition(getPosition);
    };

    


    let start;
    let destination;
    let i;
    let a=0;
    let s=0;

    let data = {
        "chamba district" : [32.554444,76.123889,20],
        "Hamirpur District" : [31.633333, 76.516667,20]
    }

    
    document.getElementById("start").onclick = function () {
        start = document.getElementById("input-t").value;
        for(i=0;i<2;i++){
            if(Object.keys(data)[i]==start){
                s = data[start] ;
                console.log("value of s is "  + s);
                navigator.geolocation.getCurrentPosition(starting_point);
            }
        } 
        
        destination = document.getElementById("input-b").value;
        for(i=0;i<2;i++){
            if(Object.keys(data)[i]==destination){
                a = data[destination] ;
                console.log("value of a is "  + a);
                navigator.geolocation.getCurrentPosition(destination_point);
            }
        } 
        
    }
    
    document.getElementById("destination").onclick = function () {
        start = document.getElementById("input-t").value;
        for(i=0;i<2;i++){
            if(Object.keys(data)[i]==start){
                s = data[start] ;
                console.log("value of s is "  + s);
                navigator.geolocation.getCurrentPosition(starting_point);
            }
        } 
        
        destination = document.getElementById("input-b").value;
        console.log(destination);
        for(i=0;i<2;i++){
            if(Object.keys(data)[i]==destination){
                a = data[destination] ;
                console.log("value of a is "  + a);
                navigator.geolocation.getCurrentPosition(destination_point);
            }
        } 

    }

    

    // data set


    document.getElementById("home").onclick = function () {
        s =[31.1048, 77.1734, 20] ;
        navigator.geolocation.getCurrentPosition(starting_point);
    };
    document.getElementById("chadwick").onclick = function () {
        s =[31.1196, 77.1389, 20] ;
        navigator.geolocation.getCurrentPosition(destination_point);
    };
    document.getElementById("manali").onclick = function () {
        s =[32.2432, 77.1892, 20] ;
        navigator.geolocation.getCurrentPosition(destination_point);
    };
    document.getElementById("south").onclick = function () {
        s =[32.1024,  77.5619, 20] ;
        navigator.geolocation.getCurrentPosition(destination_point);
    };



    function destination_point() {
        goto(a)
    }

    function starting_point(){
        dest(s);
    }
    var marker, circle;

    var taxiIcon = L.icon({
        iconUrl: 'destination.png',
        iconSize: [70, 70]
    })

    const cpos = [];

    function getPosition(position) {
        console.log("running getposition");
        console.log( "value of a is "+a);
        console.log("value of s is "+s);
        console.log(position)
        var lat = position.coords.latitude;
        var long = position.coords.longitude;
        var accuracy = position.coords.accuracy;
        // var lat = 31.1048;
        // var long = 77.1734;
        // var accuracy = 8;
        
        a=[lat,long,accuracy];

        if (marker) {
            map.removeLayer(marker);
        }
        
        if (circle) {
            map.removeLayer(circle);
        }
        
        var greenIcon = L.icon({
            iconUrl: 'current.png',
            
            iconSize: [50, 50],
            iconAnchor: [25, 50],
            
        });
        
        marker = L.marker([lat, long], { icon: greenIcon });
        circle = L.circle([lat, long], { radius: accuracy });
        
        var featureGroup = L.featureGroup([marker, circle]).addTo(map);
        
        map.fitBounds(featureGroup.getBounds());
        
        console.log("Your coordinate is: Lat: " + lat + " Long: " + long + " Accuracy: " + accuracy);
    }
    
    
    function dest(position) {
        console.log("value of a is "+a);
        console.log("value of s is "+s);
        console.log("running dest");
        console.log(position)
        var lat = position[0];
        var long = position[1];
        var accuracy = position[2];
        // var lat = 31.1048;
        // var long = 77.1734;
        // var accuracy = 8;
        
        cpos[0] = lat;
        cpos[1] = long;
        cpos[2] = accuracy;
        
        if (marker) {
            map.removeLayer(marker);
        }
        
        if (circle) {
            map.removeLayer(circle);
        }
        
        var greenIcon = L.icon({
            iconUrl: 'current.png',
            
            iconSize: [50, 50],
            iconAnchor: [25, 50],
            
        });
        
        marker = L.marker([lat, long], { icon: greenIcon });
        circle = L.circle([lat, long], { radius: accuracy });
        
        var featureGroup = L.featureGroup([marker, circle]).addTo(map);
        
        map.fitBounds(featureGroup.getBounds());
        
        console.log("Your coordinate is: Lat: " + lat + " Long: " + long + " Accuracy: " + accuracy);
        console.log(cpos[0]);
        console.log(cpos[1]);
    }
    
    
    function goto(position) {
        
        // console.log(position)
        console.log("running goto");
        console.log("value of a is "+a);
        console.log("value of s is "+s);
        const event = new Event("start");
        var lat = position[0];
        var long = position[1];
        var accuracy = position[2];
        console.log(cpos[0] + " " + cpos[1]);
        
        if (marker) {
            map.removeLayer(marker);
        }

        if (circle) {
            map.removeLayer(circle);
        }

        var greenIcon = L.icon({
            iconUrl: 'destination.png',

            iconSize: [50, 50],
            iconAnchor: [25, 50],

        });

        marker = L.marker([lat, long]);

        circle = L.circle([lat, long], { radius: accuracy });

        var featureGroup = L.featureGroup([marker, circle]).addTo(map);

        map.fitBounds(featureGroup.getBounds());

        console.log("Your coordinate is: Lat: " + lat + " Long: " + long + " Accuracy: " + accuracy);
        
        console.log(cpos[0]);
        console.log(cpos[1]);
        document.addEventListener("start", () => {
            L.Routing.control({
                position: 'topleft',
                waypoints: [L.latLng(s[0], s[1]), L.latLng(a[0], a[1])]
            }).on('routesfound', function (e) {
                var routes = e.routes;
                console.log(routes);
            }).addTo(map);
        });

        
        document.dispatchEvent(event);
    }
    
    
</script>

</html>
