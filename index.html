<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Vehicle Tracking System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<style>
    #map {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    html,
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
</style>

</head>

<body>
    <div id="map"></div>
    <div id="map-container" class="container">
        <div class="search-bar">
            <div class="top-bar">
                <input class="input" type="text" placeholder="Start Location">
                <div class="bus-icon">
                    <img src="bus-icon.png" alt="Bus Icon">
                </div>
            </div>

            <div class="bottom-bar">
                <input class="input" type="text" placeholder="Destination Location">
                <div class="bus-icon">
                    <img src="bus-icon.png" alt="Bus Icon">
                </div>
            </div>

            <div class="option-container">
                <div class="option" id="home"><img src="home.png" alt="">Home<span class="location"> Shimla, Himachal
                        Pradesh</span></div>
                <div class="option" id="chadwick"><img src="recent_icon.png" alt="">Chadwick Falls</div>
                <div class="option" id="manali"><img src="recent_icon.png" alt="">Manali</div>
                <div class="option" id="south"><img src="recent_icon.png" alt="">South Himachal</div>
            </div>
        </div>
    </div>
    <div class="current" id="current"><img src="circle.png" alt=""></div>
</body>


<script>
    // Map initialization
    var map = L.map("map").setView([28.7041, 77.1025], 6);

    //osm layer
    var tileLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    });
    tileLayer.addTo(map);

    if (!navigator.geolocation) {
        console.log("Your browser doesn't support geolocation feature!");
    } else {
        navigator.geolocation.getCurrentPosition(getPosition);
    }




    document.getElementById("current").onclick = function () {
        navigator.geolocation.getCurrentPosition(getPosition);
        myFunction
    };


    document.getElementById("manali").onclick = function () {
        console.log("clicked");
        navigator.geolocation.getCurrentPosition(myFunction);
    };


    function myFunction() {
        goto([32.2432, 77.1892, 8])
    }

    var marker, circle;

    var taxiIcon = L.icon({
        iconUrl: 'destination.png',
        iconSize: [70, 70]
    })

    const cpos = [];

    function getPosition(position) {
        // console.log(position)
        // var lat = position.coords.latitude;
        // var long = position.coords.longitude;
        // var accuracy = position.coords.accuracy;
        var lat = 31.1048;
        var long = 77.1734;
        var accuracy = 8;

        cpos[0] = lat;
        cpos[1] = long;
        cpos[2] = accuracy;

        if (marker) {
            map.removeLayer(marker);
        }

        if (circle) {
            map.removeLayer(circle);
        }

        var greenIcon = L.icon({
            iconUrl: 'current.png',

            iconSize: [50, 50],
            iconAnchor: [25, 50],

        });

        marker = L.marker([lat, long], { icon: greenIcon });
        circle = L.circle([lat, long], { radius: accuracy });

        var featureGroup = L.featureGroup([marker, circle]).addTo(map);

        map.fitBounds(featureGroup.getBounds());

        console.log("Your coordinate is: Lat: " + lat + " Long: " + long + " Accuracy: " + accuracy);
    }



    function goto(position) {
        // console.log(position)
        const event = new Event("start");
        var lat = position[0];
        var long = position[1];
        var accuracy = position[2];
        console.log(cpos[0] + " " + cpos[1]);

        if (marker) {
            map.removeLayer(marker);
        }

        if (circle) {
            map.removeLayer(circle);
        }

        var greenIcon = L.icon({
            iconUrl: 'destination.png',

            iconSize: [50, 50],
            iconAnchor: [25, 50],

        });

        marker = L.marker([lat, long]);

        circle = L.circle([lat, long], { radius: accuracy });

        var featureGroup = L.featureGroup([marker, circle]).addTo(map);

        map.fitBounds(featureGroup.getBounds());

        console.log("Your coordinate is: Lat: " + lat + " Long: " + long + " Accuracy: " + accuracy);

        document.addEventListener("start", () => {
            L.Routing.control({
                waypoints: [L.latLng(position[0], position[1]), L.latLng(cpos[0], cpos[1])]
            }).on('routesfound', function (e) {
                var routes = e.routes;
                console.log(routes);
            }).addTo(map);
        });


        document.dispatchEvent(event);
    }



    var taxiIcon = L.icon({
        iconUrl: 'destination.png',
        iconSize: [70, 70]
    })








</script>

</html>
